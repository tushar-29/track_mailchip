    <div class="col-lg-4 text-center mx-auto my-lg-4 container-fluid">

        <h1 class="heading text-white my-lg-4">Log In</h1>

        <form class="text-center" action="/" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>

            <div class="form-group">
                <label for="inputPassword2"></label>
                <input type="password" class="form-control py-2" id="inputPassword2" placeholder="Password" name="password">
            </div>

            <button type="submit" class="btn btn-outline-light">Log In</button>

            </form>
        </div>
    </div>
